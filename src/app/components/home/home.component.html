<section class="all-page">
  <div class="top-page">
    <section class="container">
      <div class="pokeball-item" routerLink="/pokemones" routerLinkActive="active-link">
        <div class="pokemon-btn"></div>
      </div>
      <img src="assets/img/burbuja-pikachu.svg" alt="burbuja texto" class="pikachu-text">
    </section>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/ash-save.jpg"  alt="ash pokemon" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>Ash Ketchum</h5>
          <p>Pokémon Traineras, Ash received Pikachu as his starter Pokémon following arriving late to meet Professor Oak.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/rockets-team.jpg"  alt="equipo rocket" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>Team Rocket</h5>
          <p>Jessie,  James & Meowth Team Rocket Trio, a group of antagonists in the anime </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/team-all.png"  alt="familia pokemon"class="d-block w-100" >
        <div class="carousel-caption d-none d-md-block">
          <h5>The Family Pokemon's</h5>
          <p>Each generation features the debut of a Pikachu-family Pokémon</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
